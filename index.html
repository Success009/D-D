<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Live Storyteller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script>
      // This inline config is for the Tailwind CDN in the live preview.
      // When using a local build process with the Tailwind CLI, this script can be removed,
      // and the configuration will be read from tailwind.config.js.
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Merriweather', 'serif'],
              'display': ['"IM Fell English SC"', 'serif'],
            },
            colors: {
                'parchment': '#fdf6e3',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
    "firebase/": "https://esm.sh/firebase@^11.10.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-parchment font-serif">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
